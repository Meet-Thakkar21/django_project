<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .blog-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .blog-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .blog-content {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .blog-info {
            font-size: 14px;
            color: #666;
        }

        .blog-category {
            font-weight: bold;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }

        .btn-update {
            background-color: #28a745;
        }

        .btn-delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/myallblogs" role="button"aria-expanded="false">
              MyBlogs
            </a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    <center> <h1>My Blogs</h1></center>
    <div class="blog-list">
        {% for blog in my_blogs %}
        <div class="blog-card">
            <div class="blog-title">{{ blog.Title }}</div>
            <div class="blog-content">{{ blog.BlogData }}</div>
            <div class="blog-info">
                <p><strong>Date Posted:</strong> {{ blog.DatePosted }}</p>
                <p><strong>Likes:</strong> {{ blog.Likes }}</p>
                <p><strong>Comments:</strong> {{ blog.Comments }}</p>
                <p><strong>Category:</strong> <span class="blog-category">{{ blog.CategoryId.CategoryName }}</span></p>
            </div>
            <div>
                <a href="{% url 'update_blog' blog.pk %}" class="btn btn-update">Update Blog</a>
                <a href="{% url 'delete_blog' blog.pk %}" class="btn btn-delete">Delete Blog</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
