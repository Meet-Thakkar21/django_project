{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogNest - Update Blog Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/update-blog.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/">Blog<span>Nest</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create">Create Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/myallblogs">My Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create-community">Create Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/join-community">Join Community</a>
          </li>
        </ul>
        <div class="d-flex">
          <a class="nav-link" href="/profile">My Profile</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="page-header">
      <h1>Update Blog Post</h1>
    </div>
    
    <div class="update-blog-card">
      <form method="post" action="" class="update-blog-form">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="Title" value="{{blog.Title}}" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="blog_data" class="form-label">Blog Content</label>
          <textarea id="blog_data" name="BlogData" class="form-control" required>{{ blog.BlogData }}</textarea>
        </div>
        
        <div class="form-group">
          <label for="category_id" class="form-label">Category</label>
          <div class="category-select">
            <select id="category_id" name="CategoryId" class="form-select">
              {% for cat in category %}
                <option value="{{ cat.CategoryId }}" {% if cat.CategoryId == blog.CategoryId %}selected{% endif %}>{{ cat.CategoryName }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        
        <div class="btn-container">
          <a href="/myallblogs" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Update Blog
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
